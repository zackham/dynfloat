# Dynfloat - Dynamic Floating Window Management for Hyprland
# 
# Add these keybindings to your ~/.config/hypr/hyprland.conf
# or include this file with: source = /path/to/hyprland-bindings.conf

# Hide all scratchpad windows
bind = SUPER, Escape, exec, /path/to/dynfloat/scripts/scratchpad-hideall

# ===== Slots 0-9 (Super + Numpad) =====
# Assign/unassign windows to slots with Super+Shift+Numpad
bind = SUPER SHIFT, KP_Insert, exec, /path/to/dynfloat/scripts/scratchpad-assign 0
bind = SUPER SHIFT, KP_End, exec, /path/to/dynfloat/scripts/scratchpad-assign 1
bind = SUPER SHIFT, KP_Down, exec, /path/to/dynfloat/scripts/scratchpad-assign 2
bind = SUPER SHIFT, KP_Next, exec, /path/to/dynfloat/scripts/scratchpad-assign 3
bind = SUPER SHIFT, KP_Left, exec, /path/to/dynfloat/scripts/scratchpad-assign 4
bind = SUPER SHIFT, KP_Begin, exec, /path/to/dynfloat/scripts/scratchpad-assign 5
bind = SUPER SHIFT, KP_Right, exec, /path/to/dynfloat/scripts/scratchpad-assign 6
bind = SUPER SHIFT, KP_Home, exec, /path/to/dynfloat/scripts/scratchpad-assign 7
bind = SUPER SHIFT, KP_Up, exec, /path/to/dynfloat/scripts/scratchpad-assign 8
bind = SUPER SHIFT, KP_Prior, exec, /path/to/dynfloat/scripts/scratchpad-assign 9

# Toggle window visibility with Super+Numpad
bind = SUPER, KP_Insert, exec, /path/to/dynfloat/scripts/scratchpad-toggle 0
bind = SUPER, KP_End, exec, /path/to/dynfloat/scripts/scratchpad-toggle 1
bind = SUPER, KP_Down, exec, /path/to/dynfloat/scripts/scratchpad-toggle 2
bind = SUPER, KP_Next, exec, /path/to/dynfloat/scripts/scratchpad-toggle 3
bind = SUPER, KP_Left, exec, /path/to/dynfloat/scripts/scratchpad-toggle 4
bind = SUPER, KP_Begin, exec, /path/to/dynfloat/scripts/scratchpad-toggle 5
bind = SUPER, KP_Right, exec, /path/to/dynfloat/scripts/scratchpad-toggle 6
bind = SUPER, KP_Home, exec, /path/to/dynfloat/scripts/scratchpad-toggle 7
bind = SUPER, KP_Up, exec, /path/to/dynfloat/scripts/scratchpad-toggle 8
bind = SUPER, KP_Prior, exec, /path/to/dynfloat/scripts/scratchpad-toggle 9

# ===== Slots 10-19 (Super+Ctrl+Numpad) =====
# Assign/unassign windows to slots with Super+Ctrl+Shift+Numpad
bind = SUPER CTRL SHIFT, KP_Insert, exec, /path/to/dynfloat/scripts/scratchpad-assign 10
bind = SUPER CTRL SHIFT, KP_End, exec, /path/to/dynfloat/scripts/scratchpad-assign 11
bind = SUPER CTRL SHIFT, KP_Down, exec, /path/to/dynfloat/scripts/scratchpad-assign 12
bind = SUPER CTRL SHIFT, KP_Next, exec, /path/to/dynfloat/scripts/scratchpad-assign 13
bind = SUPER CTRL SHIFT, KP_Left, exec, /path/to/dynfloat/scripts/scratchpad-assign 14
bind = SUPER CTRL SHIFT, KP_Begin, exec, /path/to/dynfloat/scripts/scratchpad-assign 15
bind = SUPER CTRL SHIFT, KP_Right, exec, /path/to/dynfloat/scripts/scratchpad-assign 16
bind = SUPER CTRL SHIFT, KP_Home, exec, /path/to/dynfloat/scripts/scratchpad-assign 17
bind = SUPER CTRL SHIFT, KP_Up, exec, /path/to/dynfloat/scripts/scratchpad-assign 18
bind = SUPER CTRL SHIFT, KP_Prior, exec, /path/to/dynfloat/scripts/scratchpad-assign 19

# Toggle window visibility with Super+Ctrl+Numpad
bind = SUPER CTRL, KP_Insert, exec, /path/to/dynfloat/scripts/scratchpad-toggle 10
bind = SUPER CTRL, KP_End, exec, /path/to/dynfloat/scripts/scratchpad-toggle 11
bind = SUPER CTRL, KP_Down, exec, /path/to/dynfloat/scripts/scratchpad-toggle 12
bind = SUPER CTRL, KP_Next, exec, /path/to/dynfloat/scripts/scratchpad-toggle 13
bind = SUPER CTRL, KP_Left, exec, /path/to/dynfloat/scripts/scratchpad-toggle 14
bind = SUPER CTRL, KP_Begin, exec, /path/to/dynfloat/scripts/scratchpad-toggle 15
bind = SUPER CTRL, KP_Right, exec, /path/to/dynfloat/scripts/scratchpad-toggle 16
bind = SUPER CTRL, KP_Home, exec, /path/to/dynfloat/scripts/scratchpad-toggle 17
bind = SUPER CTRL, KP_Up, exec, /path/to/dynfloat/scripts/scratchpad-toggle 18
bind = SUPER CTRL, KP_Prior, exec, /path/to/dynfloat/scripts/scratchpad-toggle 19